<body>

<canvas id="confetti"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

    ]

      { audio: "snape_q3.mp3", text: "Severus Snape" },
      { audio: "stephen_q3.wav", text: "Stephen Hawking" },
      { audio: "rock_q3.mp3", text: "Dwayne, the Rock, Johnson" },
      { audio: "trump_q3.mp3", text: "Donald J. Trump" },

    ]
  },
  {

    answers: [

    answers: [

      { audio: "trump_q5.mp3", text: "Donald J. Trump" },

      

    ]
  }
];

// Shuffle answers so order is random
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

questions.forEach(q => shuffleArray(q.answers));

  
// DOM elements
const player = document.getElementById("player");
const questionText = document.getElementById("questionText");
const answerText = document.getElementById("answerText");
const controls = document.getElementById("controls");

// Track indices
let currentQuestionIndex = 0;
let currentPersonIndex = 0;


// Confetti
function launchConfetti() {
  const duration = 2*1000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
    confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
    if (Date.now() < end) requestAnimationFrame(frame);
  }());
}

// Play current answer
function playCurrent() {
  const currentAnswer = questions[currentQuestionIndex].answers[currentPersonIndex];
  player.src = currentAnswer.audio;
  questionText.textContent = questions[currentQuestionIndex].text;
  answerText.textContent = currentAnswer.text;
  controls.style.display = "block";
  player.play().then(launchConfetti).catch(() => {
    questionText.innerHTML = "<button onclick='playCurrent()'>Tap to Play</button>";
  });
}

// Repeat current answer
function repeatAudio() {
  player.currentTime = 0;
  player.play();
  launchConfetti();
}

// Next answer
function nextAnswer() {
  currentPersonIndex = (currentPersonIndex + 1) % questions[currentQuestionIndex].answers.length;
  playCurrent();
}

// Next question
function nextQuestion() {
  currentQuestionIndex++;

  if (currentQuestionIndex >= questions.length) {
    currentQuestionIndex = 0; // loop back to start
  }

  currentPersonIndex = 0;
  playCurrent();
}


// Initial load
playCurrent();
</script>

</body>
